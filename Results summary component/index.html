<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Component Summary | Frontendmentor.io</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=18pX398pqRgL1pHW5_ULvtrwaHw5TRiUh">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <section id="result">
            <h1 id="result-title">Your Result</h1>
            <div id="result-circle"><span class="result-score"></span>of 100</div>
            <h2 id="result-text">Great</h2>
            <p id="result-explanation">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="summary">
            <h1 id="summary-title">Summary</h1>
            <div class="summary-item reaction">
                <div class="summary-text"></div>
                <div class="summary-score"><span class="summary-num"></span> / 100</div>
            </div>
            <div class="summary-item memory">
                <div class="summary-text"></div>
                <div class="summary-score"><span class="summary-num"></span> / 100</div>
            </div>
            <div class="summary-item verbal">
                <div class="summary-text"></div>
                <div class="summary-score"><span class="summary-num"></span> / 100</div>
            </div>
            <div class="summary-item visual">
                <div class="summary-text"></div>
                <div class="summary-score"><span class="summary-num"></span> / 100</div>
            </div>

            <button id="continue-button">Continue</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
