<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Palindrome Check</h1>
        <div class="main-content">
            <p class="input-label">Enter a word containing only letters and no spaces</p>
            <input id="input-box" type="text"/>
            <button id="submitBtn">Submit</button>
            <div class="result">
                <p class="output hidden">Output</p>
                <p class="final hidden">Final Result</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
