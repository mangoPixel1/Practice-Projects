<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <section id="heading">
            <h1 id="title">Pomodoro</h1>
        </section>
        <hr>
        <section id="main">
            <div id="timers">
                <p class="timer-name focus selected">Focus</p>
                <p class="timer-name short">Short Break</p>
                <p class="timer-name long">Long Break</p>
            </div>
            <p id="current-time">25:00</p>
            <p id="start-pause-button">START</p>
        </section>
    </div>

</html>
